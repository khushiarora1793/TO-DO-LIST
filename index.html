

<!DOCTYPE html>
<html lang="en">
  <head> 
    <!-- This section contains links to external resources like fonts and stylesheets-->
    <link rel="preconnect" href="https://fonts.googleapis.com" /> 
    <!--It sets up a preconnection for faster rendering of resources -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
     <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wgh/t@400;700&display=swap" rel="stylesheet" /> <!--This line brings in Google fonts -->
    <meta charset="UTF-8" /> 
    <!--Sets the document character set-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" /> 
    <!--Specifies which version of IE to render the page with-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
    <!--Designs the mobile view of the page-->
    <title>To Do List</title> 
    <!--Adds the title for the webpage-->
    <link rel="stylesheet" href="style.css" /> 
    <!--Links the external style sheet-->
    <script src="https://kit.fontawesome.com/e6f12e5790.js" crossorigin="anonymous"></script>
    
    <!--This line imports Font Awesome icons,sets up the script tag at the end of the body element and pulls in the JavaScript file for the webpage-->
  </head>

  <body><!--Defines the body section of the document-->
  
    <div class="background-image"><!--A div containing a background image-->
      <img src="./assets/Coding-Ninjas.jpg" alt="" />
      <canvas></canvas>
    </div>

    <div class="container"> <!-- A div container to hold various sections of the page-->
      <div class="header"> <!-- A header div containing the title and theme button-->
        <div class="title">
          TODO <!--The title of the To-Do list-->
        </div>
        
        <div class="theme">
          <img src="./assets/icon-sun.svg" alt="" /> 
      </div>
    </div>
    <div class="new-todo">
      <div class="check">
        <div class="check-mark"></div>
      </div>
      <div class="new-todo-input">
        <form onsubmit="addItem(event)">
         
          <input
            id="todo-input"
            type="text"
            placeholder="Create a new todo"
          />
        </div>
        </form>
        
          <button onclick="addItem(event)"  class="accept-button">ADD</button>
        
    </div>
    

      <div class="todo-items-wrapper"> <!--A wrapper for all the items in the list-->

        <!--***** start todo items ****-->

        <div id="todo-items">
        
                <!-- <div class="todo-item">
                    <div class="left">
                        <div class="check">
                            <div class="check-mark checked">
                                <i class="fa-solid fa-check"></i>
                            </div>

                        </div>
                        <div class="todo-text">
                            Hello brother 1
                        </div>

                    </div>

                    <div class="right">
                        <div class="edit">
                            <i class="fa-solid fa-pen-to-square"></i>
                        </div>
                        <div class="del">
                            <i class="fa-solid fa-trash"></i>
                        </div>

                    </div>

                </div> -->
        </div>

        <!--**** end todo-items  ****-->

        <div class="todo-items-info">
          <div class="items-left">
            Task 0
          </div>
          <div class="item-statuses">
            <span class="active">All</span>
            <span class="activeT">Active</span>
            <span class="completedT">Completed</span>
          </div>
          <div class="items-clear" onclick="removeChecked()">
            <span>Clear completed</span>
          </div>
        </div>
      </div>
    </div>
 
    <script src="script.js"></script> <!--The JavaScript file for the webpage-->
  </body>
</html>
